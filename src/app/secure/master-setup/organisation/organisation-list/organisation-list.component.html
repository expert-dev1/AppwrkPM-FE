<Appwrk-layout-div [title]="'Organisation list'">
  <ng-container *ngTemplateOutlet="mainLayout"></ng-container>
</Appwrk-layout-div>




<ng-template #mainLayout>

  <div class="" style="position: relative;">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <Appwrk-loader [diameter]="50" *ngIf="isLoadingResults"></Appwrk-loader>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="orgName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation name </th>
          <td mat-cell *matCellDef="let row"> {{row.orgName}} </td>
        </ng-container>


        <ng-container matColumnDef="orgCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation code </th>
          <td mat-cell *matCellDef="let row"> {{row.orgCode}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
      </table>
      <div class="d-flex flex-column justify-content-center align-items-center min-height" *ngIf="!isLoadingResults && !totalItems">
        <div class="mt-5 pt-5 mb-2">
          <img height="200" src="assets/images/nodata.jpg" >
        </div>
        <h5>No data found!</h5>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalItems" [pageSize]="searchParams.limit">
      </mat-paginator>
    </div>
  </div>
</ng-template>
