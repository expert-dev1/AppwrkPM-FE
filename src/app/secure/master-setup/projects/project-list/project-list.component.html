<Appwrk-layout-div>
  <ng-container *ngTemplateOutlet="mainLayout"></ng-container>
</Appwrk-layout-div>




<ng-template #mainLayout>
  <button routerLink="add" mat-button color="primary"><span class="material-icons">
    add
    </span>ADD NEW PROJECT</button>
  <div class="h-100 d-flex align-items-center justify-content-center mt-5 pt-5">
    No projects found!
  </div>



  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->

  <div class="">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
        <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="platformType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project platform </th>
        <td mat-cell *matCellDef="let row"> {{row.platformTypeId}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-template>
