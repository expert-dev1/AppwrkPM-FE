<Appwrk-layout-div>
  <ng-container *ngTemplateOutlet="mainLayout"></ng-container>
</Appwrk-layout-div>


<ng-template #mainLayout>
  <form [formGroup]="projectForm" class="example-form">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Project name</mat-label>
      <input matInput>
    </mat-form-field>

    <div>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Project start date</mat-label>
        <input matInput [matDatepicker]="projectstartdate" readonly="true" required="true" [min]="currentDate"
          formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="projectstartdate">
        </mat-datepicker-toggle>
        <mat-datepicker #projectstartdate></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Project type (upwork/linkedIn)</mat-label>
        <mat-select>
          <mat-option value="option1">Upwork</mat-option>
          <mat-option value="option2">LinkedIn</mat-option>
          <!-- <mat-option value="option3">Option 3</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>

    <div>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Project Time type</mat-label>
        <mat-select>
          <mat-option value="option1">Fixed</mat-option>
          <mat-option value="option2">Hourly</mat-option>
          <!-- <mat-option value="option3">Option 3</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>

    <div>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number">
      </mat-form-field>

    </div>

    <div>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Select resources</mat-label>
        <mat-select multiple>

          <mat-option value="option2">Developer 1</mat-option>
          <mat-option value="option2">Developer 2</mat-option>
          <mat-option value="option2">Developer 3</mat-option>
          <mat-option value="option2">Developer 4</mat-option>
          <mat-option value="option2">Developer 5</mat-option>
          <mat-option value="option2">Developer 6</mat-option>

          <!-- <mat-option value="option3">Option 3</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <label id="example-radio-group-label">Project current status</label>
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="status">
        <mat-radio-button class="example-radio-button" *ngFor="let status of projectStatusType" [value]="status">
          {{status}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <button mat-raised-button color="primary">Save</button>
  </form>
</ng-template>
